<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/83e2d6c4b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Dashboard</title>
</head>

<body>
    <section class="header">
        <div class="logo">
            <i class="ri-sun-line"></i>
            <p>LearningLight</p>
        </div>

        <div class="searchNotificationProfile">
            <div class="search">
                <button><i class="ri-search-2-line"></i></button>
                <input type="text" placeholder="Search" />
            </div>
            <div class="NotificationProfile">
                <div class="picon bell">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                </div>
                <div class="picon profile">
                    <img src="./images/user.png" alt="" />
                </div>
                <span>Debra Cooper</span>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <div class="sidebarTopItems">
                    <div class="top" href="#">
                        <a href="#" id="activeLink" class=""><i class="fa fa-home" aria-hidden="true"></i>
                            <span id="sidebarItem">Home</span></a>
                    </div>
                    <div class="top" href="#">
                        <a href="#" class=""><i class="fa fa-graduation-cap" aria-hidden="true"></i>
                            <span id="sidebarItem">Courses</span></a>
                    </div>
                    <div class="top" href="#">
                        <a href="#" class=""><i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                            <span id="sidebarItem">Training</span></a>
                    </div>
                    <div class="top" href="#">
                        <a href="#" class=""><i class="fa fa-pie-chart" aria-hidden="true"></i>
                            <span id="sidebarItem">Statistics</span></a>
                    </div>
                    <div class="top" href="#">
                        <a href="#" class=""><i class="fa fa-cog" aria-hidden="true"></i>
                            <span id="sidebarItem">Settings</span></a>
                    </div>

                </div>

                <div class="divide"></div>

                <ul class="sidebarBottomItems">
                    <div>
                        <div class="bottom progress" href="#">
                            <span class=""><i class="fa fa-book" aria-hidden="true"></i>
                                <span id="sidebarItem">Homework</span></span>
                            <i class="fa fa-long-arrow-right arrow" aria-hidden="true"></i>
                        </div>
                        <div class="progress">
                            <span class="progressTitle"> Basics of Composition </span>
                            <progress value="80" max="100"></progress>
                            <div class="progressDetails">
                                <span>4/5</span>
                                <span>80%</span>
                            </div>
                        </div>
                        <div class="progress">
                            <span class="progressTitle"> Typography Basics </span>
                            <progress value="60" max="100"></progress>
                            <div class="progressDetails">
                                <span>3/5</span>
                                <span>60%</span>
                            </div>
                        </div>
                        <div class="progress">
                            <span class="progressTitle"> Color Basics </span>
                            <progress value="40" max="100"></progress>
                            <div class="progressDetails">
                                <span>2/5</span>
                                <span>40%</span>
                            </div>
                        </div>
                        <div class="progress">
                            <span class="progressTitle"> Modular Mesh </span>
                            <progress value="60" max="100"></progress>
                            <div class="progressDetails">
                                <span>3/5</span>
                                <span>60%</span>
                            </div>
                        </div>
                    </div>
                </ul>
        </div>
        
    </section>
    <!-- <script src="./assets/js/main.js"></script> -->
</body>

</html>
